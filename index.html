<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="wrapper">
      <section class="link-input">
        <h1>Linked <img src="images/linked-list-logo.svg" alt="Linked List Logo"> List</h1>
        <div class="error"></div>
        <form>
          <input type="text" class="web-title" placeholder="  Website Title">
          <input type="text" class="web-url" placeholder="  Website URL">
          <button class="enter-btn" disabled>Enter</button>       
        </form>
      </section>
    </div>
    <div class="link-cards-wrapper">
    </div>  
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
